<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="display">
                <div class="round">Round: 0</div>
                <div class="result">???</div>
                <div class="scores">
                    <div class="player-score">You: ??</div>
                    <div class="computer-score">Computer: ??</div>
                </div>
            </div>
            <div class="buttons">
                <button id="rock">
                    <img src="images/rock.png" width="128">
                </button>
                <button id="paper">
                    <img src="images/paper.png" width="128">
                </button>
                <button id="scissors">
                    <img src="images/scissors.png" width="128">
                </button>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            Icons created by <a href="https://www.flaticon.com/authors/alfian-dwi-hartanto" target="_blank" rel="noopener noreferrer">Alfian Dwi Hartanto</a> & <a href="https://www.flaticon.com/authors/kosonicon" target="_blank" rel="noopener noreferrer">kosonicon</a> - <a href="https://www.flaticon.com/icons" target="_blank" rel="noopener noreferrer">Flaticon</a>
        </div>
    </footer>
</body>

</html>
